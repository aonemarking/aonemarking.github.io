<html>

	<div class="container">

			<div class="description-box">

					<div class="days">Monday</div>

				</div>
				<div class="dates">
					<div class="days">Tuesday</div> 
					<div id="t">8AM - 6PM</div>
				</div>
				<div class="dates">
					<div class="days">Wednesday</div> 
					<div id="w">8AM - 6PM</div>
				</div>
				<div class="dates">
					<div class="days">Thursday</div> 
					<div id="r">8AM - 6PM</div>
				</div>
				<div class="dates">
					<div class="days">Friday</div> 
					<div id="f">8AM - 6PM</div>
				</div>
			</div>

		<div class="infobox" id="notices">
			<div class="description-box"><div class="description">Notices</div></div>

			</div>
		</div>
		<div class="infobox" id="moreinfo">
			<div class="description-box">
				<div class="description">Address</div>
				<div class="description">1458 S San Pedro St. #L38 Los Angeles, CA 90015</div>
			</div>
			<div class="description-box">
				<div class="description">Email</div>
				<div class="description">aonemarking@gmail.com</div>
			</div>
			<div class="description-box">
				<div class="description">Phone</div>
				<div class="description">213-700-5361</div>
			</div>
			<div class="description-box">
				<div class="description">Fax</div>
				<div class="description">213-745-7571</div>
			</div>
		</div>
		<div class="buttonbox">
			<a href="" target="_blank"><div class="button">Free Estimate</div></a>
			<a href="mailto:aonemarking@gmail.com" target="_top"><div class="button">Send Email</div></a>
		</div>
